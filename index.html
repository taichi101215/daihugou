<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>大富豪</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>大富豪</h1>
    <div id="game">
        <div id="field">
            <h2>場</h2>
            <div id="field-cards"></div>
            <p id="current-player"></p>
        </div>
        <div id="players">
            <div id="cpu1" class="cpu">CPU1</div>
            <div id="cpu2" class="cpu">CPU2</div>
            <div id="cpu3" class="cpu">CPU3</div>
        </div>
        <div id="player">
            <h2>あなたの手札</h2>
            <div id="hand"></div>
            <button id="play-btn">出す</button>
            <button id="pass-btn">パス</button>
        </div>
        <p id="message"></p>
    </div>
<script src="script.js"></script>
</body>
</html>
